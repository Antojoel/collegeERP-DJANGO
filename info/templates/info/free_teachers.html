{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Teachers</title>
  
  <!-- Bootstrap core CSS-->
  <link href="{% static '/info/bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  
  <!-- Custom fonts for this template-->
  <link href="{% static '/info/bootstrap/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  
  <style>
    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fc;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
      color: #4e73df;
      position: relative;
    }
    
    .header-title {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    
    .header-icon {
      margin-right: 10px;
      color: #4e73df;
    }
    
    .teachers-list {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .list-group-item {
      border-left: none;
      border-right: none;
      padding: 15px 20px;
      transition: all 0.2s ease;
    }
    
    .list-group-item:first-child {
      border-top: none;
    }
    
    .list-group-item:last-child {
      border-bottom: none;
    }
    
    .list-group-item:hover {
      background-color: rgba(78, 115, 223, 0.05);
      transform: translateX(5px);
    }
    
    .list-group-item-success {
      background-color: rgba(28, 200, 138, 0.1);
      color: #1cc88a;
      font-weight: 600;
      border-color: rgba(28, 200, 138, 0.2);
    }
    
    .list-group-item-success:hover {
      background-color: rgba(28, 200, 138, 0.15);
    }
    
    .teacher-icon {
      margin-right: 10px;
      color: #1cc88a;
    }
    
    .empty-state {
      text-align: center;
      padding: 30px;
      color: #5a5c69;
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 10px;
      color: #dddfeb;
    }
    
    .note {
      background-color: rgba(78, 115, 223, 0.1);
      border-left: 4px solid #4e73df;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 4px;
      color: #5a5c69;
      font-size: 14px;
    }
    
    .note i {
      color: #4e73df;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">
        <i class="fas fa-user-clock header-icon"></i>
        Available Teachers
      </h1>
    </div>
    
    <div class="note">
      <i class="fas fa-info-circle"></i>
      <span>These teachers are free during this time slot and may be available for substitution if needed.</span>
    </div>
    
    {% if ft_list %}
      <div class="teachers-list">
        <ul class="list-group">
          {% for t in ft_list %}
            <li class="list-group-item list-group-item-success">
              <i class="fas fa-user-tie teacher-icon"></i>
              {{ t }}
            </li>
          {% endfor %}
        </ul>
      </div>
    {% else %}
      <div class="empty-state">
        <i class="fas fa-user-slash"></i>
        <p>No teachers are available during this time slot.</p>
      </div>
    {% endif %}
  </div>
  
  <!-- Bootstrap core JavaScript-->
  <script src="{% static '/info/bootstrap/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/info/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
