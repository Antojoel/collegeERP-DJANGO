<!-- Notification Modal -->
<div id="notificationModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background-color: white; border-radius: 10px; width: 90%; max-width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow: hidden;">
        <div style="display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #eee; background-color: #6f42c1; color: white;">
            <h5 style="margin: 0; font-weight: bold;">Notifications</h5>
            <button id="closeModal" style="background: none; border: none; cursor: pointer; color: white; font-size: 18px;">✖️</button>
        </div>
        <div id="notificationContent" style="max-height: 400px; overflow-y: auto; padding: 20px;">
            <div id="loadingNotifications" style="text-align: center; padding: 20px;">
                <span style="font-size: 20px;">⌛</span>
                <p>Loading notifications...</p>
            </div>
            <div id="notificationsList">
                <!-- Notifications will be loaded here -->
            </div>
            <div id="noNotifications" style="text-align: center; padding: 20px; display: none;">
                <p>No new notifications</p>
            </div>
        </div>
        <div style="padding: 15px; text-align: center; border-top: 1px solid #eee;">
            <button id="closeNotificationsButton" style="background-color: #6f42c1; color: white; border: none; border-radius: 20px; padding: 8px 20px; cursor: pointer; font-weight: bold;">Close</button>
        </div>
    </div>
</div>
